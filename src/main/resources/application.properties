spring.application.name=api

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/agrolog_dev_db?currentSchema=agrolog
spring.datasource.username=agrolog_user
spring.datasource.password=db_password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=agrolog

agrolog.jwt.secret=UMA_CHAVE_SECRETA_PADRAO_PARA_DESENVOLVIMENTO
agrolog.jwt.expiration=3600000

spring.flyway.enabled=true
spring.flyway.create-schemas=true
spring.flyway.schemas=agrolog
spring.flyway.default-schema=agrolog
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration