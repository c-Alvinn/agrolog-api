spring.application.name=api

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/agrolog_dev_db
spring.datasource.username=agrolog_user
spring.datasource.password=db_password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

agrolog.jwt.secret=UMA_CHAVE_SECRETA_PADRAO_PARA_DESENVOLVIMENTO
agrolog.jwt.expiration=3600000